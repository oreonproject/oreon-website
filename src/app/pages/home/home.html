<div class="h-full">
  <main
    class="flex flex-col lg:flex-row items-center justify-center p-6 lg:p-12 h-[75vh]"
  >
    <div class="w-full lg:w-1/2 text-center lg:text-left mb-12 lg:mb-0">
      <h1
        class="text-4xl md:text-5xl font-extrabold text-gray-900 max-w-4xl mx-auto lg:mx-0 lg:ml-[10%]"
      >
        Bringing you <span class="text-gradient">enterprise stability</span> for
        everyday computing.
      </h1>
    </div>
    <div
      class="w-full lg:w-[45%] flex justify-center lg:justify-end lg:mr-[5%]"
    >
      <img
        src="/oreondesktop.png"
        alt="desktop"
        class="w-full max-w-lg lg:max-w-full rounded-2xl"
      />
    </div>
  </main>

  <div class="px-6 md:px-12 lg:px-16">
    <section class="**max-w-7xl** mx-auto py-16 w-[70vw]">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-card
          [title]="'Friendly defaults'"
          [description]="'Oreon ships with the GNOME desktop by default with a few tweaks and extra applications to fulfill the user\'s needs.'"
          [button]="'learn more'"
        />
        <app-card
          [title]="'Continuous updates'"
          [description]="'With the help of upstream and our team, we are able to promise several years of security fixes and new features to each Oreon release.'"
          [button]="'learn more'"
        />
        <app-card
          [title]="'Built on Enterprise Linux'"
          [description]="'Oreon is based on RHEL and compatible with all its packages. Take advantage of the stability and security of Enterprise Linux.'"
          [button]="'learn more'"
        />
      </div>
    </section>
  </div>

  <div class="px-6 md:px-12 lg:px-16">
    <section class="max-w-7xl mx-auto py-16 w-[70vw]">
      <h2 class="font-extrabold text-3xl md:text-4xl text-center mb-12">
        Current versions
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mx-auto">
        <app-card
          [title]="'Oreon 10'"
          [description]="'Based on RHEL 10, this is our latest and most advanced release featuring the newest packages and technologies.'"
          [button]="'download now'"
          [internRoute]="true"
          [destination]="'/download'"
        />
        <app-card
          [title]="'Oreon Lime (R2)'"
          [description]="'Based on RHEL 9, this stable release offers long-term support and proven reliability for your daily computing needs.'"
          [button]="'download now'"
          [internRoute]="true"
          [destination]="'/download'"
        />
      </div>
    </section>
  </div>

  <div class="px-6 md:px-12 lg:px-16">
    <section class="max-w-7xl mx-auto py-16 w-[70vw]">
      <h2 class="font-extrabold text-3xl md:text-4xl text-center mb-12">
        Join our community
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mx-auto">
        <app-card
          class="w-full"
          [title]="'Discord'"
          [description]="'Join our Discord server for real-time help and community discussions.'"
          [button]="'join now'"
          [destination]="'https://discord.com/invite/2Yyacu58Ap'"
        />
        <app-card
          class="w-full"
          [title]="'BCPackage'"
          [description]="'View Oreon\'s source code and packages.'"
          [button]="'view here'"
          [destination]="'https://packages.boostyconnect.com/'"
        />
      </div>
    </section>
  </div>
</div>
